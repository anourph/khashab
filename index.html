<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wood Tales - ديكور خشب</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <img src="logo.png" alt="Wood Tales Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#home">الرئيسية</a></li>
                <li><a href="#products">المنتجات</a></li>
                <li><a href="#contact">اتصل بنا</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Section -->
    <section id="home">
        <div class="hero-image">
            <img src="hero-banner.jpg" alt="wood products">
        </div>
        <h1>أفضل منتجات الديكور الخشبية</h1>
        <p>منتجات فنية ذات جودة عالية تضيف لمسة جمالية لمنزلك.</p>
    </section>

    <!-- Products Section -->
    <section id="products">
        <h2>المنتجات</h2>
        <div class="product-card">
            <img src="product1.jpg" alt="Product 1">
            <h3>منتج خشبي 1</h3>
            <p>وصف المنتج هنا</p>
            <p class="price">500 L.E</p>
            <button class="buy-btn">أطلب الآن</button>
        </div>
        <div class="product-card">
            <img src="product2.jpg" alt="Product 2">
            <h3>منتج خشبي 2</h3>
            <p>وصف المنتج هنا</p>
            <p class="price">700 L.E</p>
            <button class="buy-btn">أطلب الآن</button>
        </div>
        <!-- Add more products as needed -->
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Wood Tales. جميع الحقوق محفوظة.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
